<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A World Reimagined</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
  <div id="scene-container"></div>
  <div class="overlay-text">
    <label for="planetSelect"><strong>Select a Planet:</strong></label>
    <select id="planetSelect">
      <option value="Energetic" selected>Energetic</option>
      <option value="Lonely">Lonely</option>
      <option value="Verdant">Verdant</option>
      <option value="Oceanic">Oceanic</option>
      <option value="Desolate">Desolate</option>
      <option value="Radiant">Radiant</option>
      <option value="Mysterious">Mysterious</option>
      <option value="Arid">Arid</option>
      <option value="Futuristic">Futuristic</option>
      <option value="Azure">Azure</option>
      <option value="Luminous">Luminous</option>
      <option value="Pulsating">Pulsating</option>
    </select>
  </div>
  <script src="script.js"></script>
</body>
</html>
